<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/nav.js"></script>
</head>
<body>
<!-- navigation -->
<div id="navigation"></div>

<!--main info section. collapses into a column after medium breakpoint.-->
<section class="main container-fluid mt-4">
    <div class="row justify-content-between">
        <section id="welcomeInfo" name="welcome information" class="col-md">
            <h1>Welcome Info</h1>
            <p>This is a good place to put our website outline for the assignment.</p>
            <p>Test Test Test</p>
            <ul>
                <li>info here</li>
                <li>info here</li>
                <li>info here</li>
                <li>info here</li>
                <li>info here</li>
                <li>info here</li>
            </ul>
        </section>
<!--       form placeholder-->
        <section id="signup" name="sign up" class="col-md">
            <h1>Sign Up</h1>
            <p>Ignore the fields, this is a placeholder.</p>
            <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name here">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
</section>
</body>
<footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const greeter = document.getElementById('greeter');

            // when the form is submitted, store the name in localStorage
            form.onsubmit = function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                localStorage.setItem('userName', name);
                displayWelcomeMessage();
            };

            // Function to display the welcome message
            function displayWelcomeMessage() {
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    greeter.innerText = `Hello ${storedName}!`;
                }
            }

            // Display the message if the name is already stored
            displayWelcomeMessage();
        });

    </script>
</footer>
</html>
